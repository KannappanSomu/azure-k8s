apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-web-ui
  labels:
    name: traefik-web-ui
spec:
  rules:
  - host: demo.eriks.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: demo-service
            port: 
              number: 80
  - host: hello.eriks.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hello-service
            port: 
              number: 80